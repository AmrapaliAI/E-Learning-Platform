<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Courses Showcase</title>
<style>
/* --- Body & Background --- */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url("data-sciences.jpg");
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
}

/* --- Header --- */
header nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 50px;
    background: rgba(0,0,0,0.6);
    color: white;
}
header nav img.logo {
    height: 50px;
}
header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}
header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 5px;
    transition: 0.3s;
}
header nav ul li a:hover {
    background: rgba(255,255,255,0.2);
}

/* --- Course Category Tabs --- */
.category-tabs {
    text-align: center;
    margin: 20px 0;
}
.category-tabs a {
    background: orange;
    color: white;
    padding: 8px 18px;
    margin: 0 10px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    transition: 0.3s;
}
.category-tabs a:hover {
    background: darkorange;
}

/* --- Courses Container --- */
.courses-container {
    position: relative;
    max-width: 1000px;
    margin: 30px auto;
}

.courses-wrapper, .courses-wrapper1 {
    display: flex;
    white-space: nowrap;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding: 15px 0;
}
.courses-wrapper::-webkit-scrollbar, .courses-wrapper1::-webkit-scrollbar {
    display: none;
}

/* --- Course Cards --- */
.course-card {
    flex-shrink: 0;
    width: 300px;
    background: white;
    border-radius: 12px;
    margin-right: 20px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
}
.course-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}
.course-card img {
    width: 100%;
    height: 150px;
    border-radius: 8px;
}
.course-card p {
    font-weight: bold;
    margin: 10px 0;
}

/* --- Start Button --- */
.start-button {
    background: linear-gradient(135deg,#667eea,#764ba2);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
}
.start-button:hover {
    transform: scale(1.05);
}

/* --- Navigation Arrows --- */
.nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: linear-gradient(135deg,#667eea,#764ba2);
    color: white;
    border: none;
    padding: 15px 12px;
    cursor: pointer;
    z-index: 10;
    font-size: 22px;
    border-radius: 50%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: 0.3s;
}
.nav-arrow:hover {
    background: linear-gradient(135deg,#764ba2,#667eea);
}
.left-arrow { left: -25px; }
.right-arrow { right: -25px; }

/* --- Responsive --- */
@media(max-width: 1100px) {
    .courses-container { max-width: 90%; }
}
@media(max-width: 768px) {
    .course-card { width: 250px; }
    .nav-arrow { padding: 12px 10px; font-size: 18px; }
}
</style>
</head>
<body>

<!-- Header -->
<header>
    <nav>
        <img src="logoCheck.jpg" class="logo">
        <h1 style="margin:0;color:white;">Knowledge Check Demonstration</h1>
        <ul>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Category Tabs -->
<div class="category-tabs">
    <a href="Program.html">Programming Language Courses</a>
    <a href="General.html">General Knowledge Courses</a>
</div>

<!-- First Course Section -->
<div class="courses-container">
    <button class="nav-arrow left-arrow" onclick="scrollCourses(-300)">&#9664;</button>
    <div class="courses-wrapper">
        <div class="course-card">
            <img src="JSP.jpg" alt="JSP">
            <p>JSP Fundamental</p>
            <a href="inde.jsp"><button class="start-button">Start</button></a>
        </div>
        <div class="course-card">
            <img src="Dot.jpg" alt="Dot Net Core">
            <p>Dot Net Core</p>
            <a href="inde.jsp"><button class="start-button">Start</button></a>
        </div>
        <div class="course-card">
            <img src="Python.jpg" alt="Python">
            <p>Python</p>
            <a href="inde.jsp"><button class="start-button">Start</button></a>
        </div>
        <div class="course-card">
            <img src="Copilot_20251122_174444.png" alt="DBMS">
            <p>Database Management System</p>
            <a href="inde.jsp"><button class="start-button">Start</button></a>
        </div>
        <div class="course-card">
            <img src="Const.jpg" alt="Indian Constitution">
            <p>Indian Constitution</p>
            <a href="inde.jsp"><button class="start-button">Start</button></a>
        </div>
    </div>
    <button class="nav-arrow right-arrow" onclick="scrollCourses(300)">&#9654;</button>
</div>

<!-- Second Course Section -->
<div class="courses-container">
    <button class="nav-arrow left-arrow" onclick="scrollCourses1(-300)">&#9664;</button>
    <div class="courses-wrapper1">
        <div class="course-card">
            <img src="java.jpg" alt="Java">
            <p>Introduction to Java</p>
            <a href="inde.jsp"><button class="start-button">Start</button></a>
        </div>
        <div class="course-card">
            <img src="html.jpg" alt="HTML/CSS/JS">
            <p>Introduction to HTML, CSS, JavaScript</p>
            <a href="inde.jsp"><button class="start-button">Start</button></a>
        </div>
    </div>
    <button class="nav-arrow right-arrow" onclick="scrollCourses1(300)">&#9654;</button>
</div>

<script>
function scrollCourses(amount) {
    const wrapper = document.querySelector('.courses-wrapper');
    wrapper.scrollLeft += amount;
}
function scrollCourses1(amount) {
    const wrapper = document.querySelector('.courses-wrapper1');
    wrapper.scrollLeft += amount;
}
</script>
</body>
</html>
