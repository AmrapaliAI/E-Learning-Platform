.courses-container {

}

.courses-wrapper {

    display: flex;
    /* Prevents the cards from wrapping to a new line */
    white-space: nowrap; 
    /* Allows for horizontal scrolling, but you can change to 'hidden' */
    /* if you only want scrolling via the buttons */

    /* Hide the scrollbar in most browsers */
    -ms-overflow-style: none; /* IE and Edge */

    scroll-behavior: smooth; /* Smooth scroll when buttons are clicked */
}

}

/* --- Navigation Arrow Styling --- */
.nav-arrow {
    position: absolute;

    border: none;
    padding: 15px 10px;
    cursor: pointer;
    z-index: 10; /* Ensure the button is above the courses */
    font-size: 20px;
    line-height: 1;
    border-radius: 50%;
}

.left-arrow {
    left: -20px; /* Position it slightly outside the container */
}

.right-arrow {
