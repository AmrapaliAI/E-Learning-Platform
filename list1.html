<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Learning Portal</title>

<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>

<!-- Fixed header -->


<!-- Title -->


<!-- Menu buttons -->
<div class="menu-bar">
  <button class="menu-btn" onclick="loadContent('DotNetCore.html')">Notes And Also Assessment</button>
  <button class="menu-btn" onclick="loadContent('QuizStartServlet?course=.NET Core&id=10')">Take Assessment</button>
  <!-- Exit button that redirects the whole page -->
  <button class="menu-btn" onclick="window.location.href='Scroll.jsp'">Exit</button>
</div>

<!-- Content iframe -->
<div class="content-wrapper">
  <iframe id="content-frame" src="" name="A" title="Learning Content"></iframe>
</div>

<script>
  function loadContent(page) {
    const iframe = document.getElementById("content-frame");
    iframe.src = page;
    
    // Add loading effect
    iframe.style.opacity = '0.5';
    iframe.onload = function() {
      iframe.style.transition = 'opacity 0.3s ease';
      iframe.style.opacity = '1';
    };
  }

  // Auto-load first content on page load

</script>

</body>
</html>
