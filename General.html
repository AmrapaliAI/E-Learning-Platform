<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Courses</title>

<style>
/* ================= BODY ================= */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
                url("data-sciences.jpg") no-repeat center center fixed;
    background-size: cover;
}

/* ================= HOME BUTTON ================= */
.home-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: linear-gradient(135deg, orange, #ff9800);
    color: white;
    padding: 12px 24px;
    border-radius: 30px;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transition: 0.3s;
    z-index: 1000;
}

.home-btn:hover {
    background: linear-gradient(135deg, #ffb74d, #f57c00);
    transform: translateY(-3px);
}

/* ================= CONTAINER ================= */
.courses-container {
    position: relative;
    max-width: 1100px;
    margin: 100px auto 40px;
    padding: 0 20px;
}

/* ================= WRAPPER ================= */
.courses-wrapper {
    display: flex;
    gap: 25px;
    overflow-x: auto;
    padding: 25px 10px;
    scroll-behavior: smooth;
}

.courses-wrapper::-webkit-scrollbar {
    display: none;
}

/* ================= COURSE CARD ================= */
.course-card {
    min-width: 300px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    transition: 0.4s ease;
}

.course-card:hover {
    transform: translateY(-12px) scale(1.05);
    box-shadow: 0 30px 50px rgba(255,165,0,0.6);
}

/* ================= IMAGE ================= */
.card-image img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 15px;
}

/* ================= TITLE ================= */
.course-card p {
    color: white;
    font-size: 18px;
    font-weight: bold;
    margin: 15px 0;
}

/* ================= START BUTTON ================= */
.start-button {
    background: linear-gradient(135deg, #4CAF50, #2e7d32);
    color: white;
    padding: 10px 28px;
    border: none;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.start-button a {
    color: white;
    text-decoration: none;
}

.start-button:hover {
    background: linear-gradient(135deg, #66bb6a, #43a047);
    box-shadow: 0 12px 25px rgba(76,175,80,0.6);
}

/* ================= ARROWS ================= */
.nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.7);
    color: white;
    border: none;
    padding: 14px 18px;
    font-size: 22px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s;
}

.nav-arrow:hover {
    background: orange;
    transform: translateY(-50%) scale(1.2);
}

.left-arrow { left: -15px; }
.right-arrow { right: -15px; }
</style>
</head>

<body>

<!-- HOME BUTTON -->
<a href="Scroll.jsp" class="home-btn">  &#x1F3E0; Go to Courses</a>

<!-- COURSES -->
<div class="courses-container">

    <button class="nav-arrow left-arrow" onclick="scrollCourses(-320)">&#10094;</button>

    <div class="courses-wrapper">

        <div class="course-card">
            <div class="card-image">
                <img src="Const.jpg">
            </div>
            <p>Indian Constitution</p>
            <button class="start-button">
                <a href="JavaCourSe.html">Start</a>
            </button>
        </div>

       
    </div>

    <button class="nav-arrow right-arrow" onclick="scrollCourses(320)">&#10095;</button>

</div>

<script>
function scrollCourses(amount) {
    document.querySelector('.courses-wrapper').scrollLeft += amount;
}
</script>

</body>
</html>
