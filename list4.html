<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Indian Constitution Learning Portal</title>

<link rel="stylesheet" type="text/css" href="list.css">

</head>
<body>





<!-- Menu buttons -->
<div class="menu-bar">
  <button class="menu-btn" onclick="loadContent('ConSti.html')">Notes & Assessment</button>
  <button class="menu-btn" onclick="loadContent('QuizStartServlet?course=Indian Constitution&id=4')">Take Assessment</button>
  <button class="menu-btn" onclick="window.location.href='Scroll.jsp'">Exit Course</button>
</div>

<!-- Content iframe -->
<div class="content-wrapper">
  <iframe id="content-frame" src="" name="A" title="Learning Content"></iframe>
</div>

<script>
  function loadContent(page) {
    const iframe = document.getElementById("content-frame");
    iframe.src = page;
    
    // Add loading effect
    iframe.style.opacity = '0.5';
    iframe.onload = function() {
      iframe.style.transition = 'opacity 0.3s ease';
      iframe.style.opacity = '1';
    };
  }


</script>


</body>
</html>
