<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>.certificate-container {
    width: 800px; /* Standard landscape size */
    height: 600px;
    margin: 50px auto;
    padding: 30px;
    text-align: center;
    /* Use a background image for complex border/design */
    background-color: #fcfcfc;
    position: relative;
    font-family: 'Times New Roman', serif;
    border: 10px solid gold; /* Simple CSS border example */
}

.student-name {
    font-size: 3em;
    color: #007bff; /* Blue for emphasis */
    margin: 20px 0;
    font-family: 'Great Vibes', cursive; /* Use a fancy web font */
}
/* Add styles for title, signatures, etc. */</style>
<body>

<div class="certificate-container">
    <img src="certificate_border.png" class="certificate-border" alt="Certificate Border">

    <h1 class="title">CERTIFICATE OF ACHIEVEMENT</h1>

    <p class="award-text">Proudly Presented To</p>

    <h2 class="student-name" id="studentName"></h2>

    <p class="description">For successfully completing the quizzes in JSP Fundamentals with an outstanding score.</p>

    <div class="signatures">
        <div class="signer">
            <p>Signature 1</p>
        </div>
        <div class="signer">
            <p class="date">Date: </p>
        </div>
    </div>
</div>
</body>
</html>
